<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to N R Puram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(to bottom, #6bb9f0, #d4e157);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgb(213, 240, 240);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 13px;
            max-width: 380px;
            margin: 13px;
        }

        h2 {
            font-size: 1.9rem;
            margin-bottom: 15px;
            color: #31aee3;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #1fa699;
        }

        p {
            font-size: 1.18rem;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: rgb(229, 238, 163);
            background: #5db460;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to N.R.PURAM</h2>
        <h3>a plcace to remember</h3>
        <p>Your gateway to explore the community of N.R.Puram. Join us to discover more about our events and culture.</p>
        <a href="#explore">MORE COMING SOON...</a>
    </div>
</body>
</html>
