<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NRPURAM.COM</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #29A7F1;
      color: white;
    }

    header {
      background: #1e4872;
      color: white;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header .logo {
      font-size: 2em;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1em;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.3em;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 10em 1em;
      background: url('future-city.jpg') no-repeat center center/cover;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .hero h1 {
      font-size: 3em;
      margin: 0;
    }

    .hero p {
      font-size: 1.5em;
      margin-top: 0.5em;
    }

    .cta-button {
      display: inline-block;
      margin-top: 1em;
      padding: 1em 2em;
      font-size: 1.2em;
      color: white;
      background: #2a5298;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .cta-button:hover {
      background: #1e3c72;
    }

    section {
      padding: 4em 2em;
      max-width: 1200px;
      margin: 0 auto;
    }

    h2 {
      font-size: 2.5em;
      color: white;
      margin-bottom: 1em;
    }

    p {
      font-size: 1.2em;
      line-height: 1.8;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5em;
      justify-content: center;
    }

    .gallery-item {
      flex: 1 1 calc(33% - 1.5em);
      padding: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1.5em;
      background: #1e3c72;
      color: white;
      font-size: 1.1em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
      max-width: 600px;
      margin: 0 auto;
    }

    input, textarea, button {
      padding: 1em;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background: #1e3c72;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2a5298;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 0.5em;
      }

      .hero h1 {
        font-size: 2em;
      }

      .hero p {
        font-size: 1.2em;
      }

      .gallery-item {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">N.R.PURAM</div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <div class="hero" style="background: url('home.png') no-repeat center center/cover;">
      <!-- <h1>N.R.Puram - A Place to remember</h1> -->
      <p></p>
      <!-- <a href="#about" class="cta-button">Learn More</a> -->
    </div>
  </section>

  <section id="about">
    <h2>About N.R.Puram</h2>
    <p>A Place to remember.</p>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <div class="gallery-item">Image 1</div>
      <div class="gallery-item">Image 2</div>
      <div class="gallery-item">Image 3</div>
      <div class="gallery-item">Image 4</div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required />
      
      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="message">Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 nrpuram.com All Rights Reserved.</p>
  </footer>
</body>
</html>
