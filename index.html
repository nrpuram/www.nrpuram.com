<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to N R Puram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(to bottom, #6bb9f0, #d4e157);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            max-width: 500px;
            margin: 10px;
        }

        h1 {
            font-size: 3.0rem;
            /* margin-bottom: 5px; */
            color: #31aee3;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #1fa699;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: #4caf50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to N R Puram</h1>
        <h2>a plcace to remember</h2>
        <p>Your gateway to explore the community of N R Puram. Join us to discover more about our events and culture.</p>
        <a href="#explore">Explore Now</a>
    </div>
</body>
</html>
